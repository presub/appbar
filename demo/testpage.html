<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>AppBar Demo - X-Tag</title>

  <link rel="stylesheet" type="text/css" href="x-tag-components.css"/>
  <link rel="stylesheet" type="text/css" href="../src/appbar.css"/>

  <script type="text/javascript" src="x-tag-components.js"></script>
  <script type="text/javascript" src="../src/appbar.js"></script>

  <style>

    .simple {
      color: #666;
      background-color: #ddd;
      background-image: none;
      font-size: 2.5rem;
    }

    x-appbar.simple > *:before {
      top: 3px;
      bottom: 3px;
    }

    .ffos {
      color: white;
      background-image: none;
      background-color: orange;
    }

    .ffos button {
      background-color: orange;
    }

    .ffos button:hover {
      background-color: rgb(255, 198, 0);
    }

    x-appbar.ffos > *:before {
      top: 3px;
      bottom: 3px;
    }
    x-appbar.ffos {
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    #mobile-device {
      height: 200px;
      width: 320px;
      border: solid 1px black;
      background-color: #dedede;
    }

    h2 {
      font-size: 24pt;
    }

  </style>
</head>

<body>

  <h1>AppBar demo</h1>

  <x-appbar>
    <button>☰</button>
    <h2>Default Styles</h2>
    <button>+</button>
    <button>?</button>
  </x-appbar>

<br />

  <x-appbar class="simple">
    <button>☰</button>
    <h2>Simple Styles</h2>
    <button>+</button>
    <button>-</button>
    <button>?</button>
  </x-appbar>

<br />

  <div id="mobile-device">
    <x-appbar class="simple ffos" subheading="(2)">
      <button>☰</button>
      <h2>Messages</h2>
      <button>+</button>
    </x-appbar>
    <ul>
      <li>Message 1</li>
      <li>Message 2</li>
    <ul>
  </div>

</body>

</html>
